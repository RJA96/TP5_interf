<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylegame.css">
    <link rel="stylesheet" href="css/backgroundgame.css">
    <link rel="stylesheet" href="css/personajegame.css">
    <title>Infinite Runner</title>
</head>

<body>

    <div class="container" id="use-async">
        <div class="row">
            <div class="game">
                <div class="pj pjidle"></div>
                <div class="coin"></div>
                <div class="fire"></div>
                <div class="fondoback"></div>
                <div class="fondo3"></div>
                <div class="fondo2"></div>
                <div class="fondo1"></div>
                <div class="fondo0"></div>
                <div class=""></div>
                <div class="gameover">
                    <p>Game Over</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="puntajes">
                <p id="puntos">
                    Puntaje: 0
                </p>
                <button type="button" class="btn btn-dark play">Play</button>
                <button type="button" class="btn btn-dark restart">Restart</button>
                <p>Para saltar pulse "W"</p>

            </div>

        </div>
        <div class="error">
            <div class="text-center mt-5">
                <p>ERROR 404</p>
                <p>Pagina no encontrada, disculpe las molestias.</p>
            </div>
        </div>
    </div>
    <div class="container">

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/game.js"></script>
</body>

</html>
